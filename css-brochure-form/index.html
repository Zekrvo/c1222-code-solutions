<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>Learn more</h3>

  <form action="">
    <label for="email">COMPANY EMAIL</label>
    <input type="email" name="company-email" id="email" placeholder="sally@company.com">

    <label for="name">NAME</label>
    <input type="text" name="your-name" id="name" placeholder="Sally Smith">

    <label for="hire">WHERE ARE YOU HIRING?</label>
    <input type="text" name="hiring" id="hire" placeholder="City, Country">

    <label for="sixmonths">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="hires" id="sixmonths">
      <option value="1-2">1-2 Engineers</option>
    </select>

    <div>
      <button>SUBMIT</button>
    </div>
  </form>

</body>
</html>
