<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@100;600&display=swap');
  </style>
</head>
<body>

  <h2>How It Works</h2>

  <div class="container">
    <div class="row">
      <div class="column-1">
        <img class="phone-logo" src="/css-four-column-layout/images/screen-1.png" alt="App Switching">
      </div>
      <div class="column-2">
        <img class="logo" src="/css-four-column-layout/images/switch-icon.png" alt="App Switching logo">
      </div>
      <div class="column-2">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
    </div>
    <div class="row">
      <div class="column-1">
        <img class="phone-logo" src="/css-four-column-layout/images/screen-2.png" alt="Trip Filtering">
      </div>
      <div class="column-2">
        <img class="logo" src="/css-four-column-layout/images/filter-icon.png" alt="filter-logo">
      </div>
      <div class="column-2">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
    </div>
    <div class="row">
      <div class="column-1">
        <img class="phone-logo" src="/css-four-column-layout/images/screen-3.png" alt="Service Filters">
      </div>
      <div class="column-2">
        <img class="logo" src="/css-four-column-layout/images/slider-icon.png" alt="Service-filters logo">
      </div>
      <div class="column-2">
        <h3>Service Filters</h3>
        <p>Accept only your ideal trips</p>
      </div>
    </div>
    <div class="row">
      <div class="column-1">
        <img class="phone-logo" src="/css-four-column-layout/images/screen-4.png" alt="Stats + Mileage">
      </div>
      <div class="column-2">
        <img class="logo" src="/css-four-column-layout/images/bars-icon.png" alt="">
      </div>
      <div class="column-2">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>

</body>
</html>
